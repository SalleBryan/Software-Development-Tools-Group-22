<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Slide-in from Right</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        
    </style>
</head>
<body>

    <!-- Navbar with Offcanvas Button -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/images/favicon.jpg" alt="Your Home Tutor Logo"> <!-- Replace with your logo -->
            </a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Find Tutors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enterprise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
                </ul>
            </div>
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-primary ms-2" type="button">Log In</button>
            </div>
            <button class="navbar-toggler ms-3 me-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
    </nav>

    <!-- Offcanvas Navbar -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Find Tutors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">How It Works</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enterprise</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Hero -->
    <div class="container-fluid px-0">
        <div class="row hero-b m-0">
            <div class="col-sm-6">
                <div class="textbox-w justify-content-center">
                    <h1>LEARN AT YOUR OWN CONVINIENCE</h1>
                    <p></p>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="img-box justify-content-center">
                    <img src="assets/images/hero.webp">
                </div>
            </div>
        </div>
    </div>

    <!-- Content 1 -->
     <div class="container-fluid px-0">
        <div class="row m-0">
            <div class="col-sm-6"></div>
            <div class="col-sm-6 hero-b">
                <div class="content-1-textbox justify-content-center">
                    <h1>STUDY AT ALL LEVELS OF THE SYSTEM</h1>
                    <ul>
                        <li>ADVANCED LEVEL</li>
                        <li>ORDINARY LEVEL</li>
                        <li>INTERMEDIATE</li>
                        <li>PRIMARY</li>
                    </ul>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
